<!DOCTYPE html>
<html lang="ru">

<head>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/buffer.js"></script>
    <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/index.js"></script>
	<title>Test TOTP Authentication</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="qrcode-container">
        <div id="qrcode" class="qrcode-container-content"></div>
        <div style="margin-left: 10px;">
            <div style="display: inline-flex;">
                <span style="font-size: 16px;">Test ID</span>
                <span class="label">Test</span>
            </div>
            <div style="display: block; width: 190px; margin-top: 10px;">
                <span style="margin-top: 10px;">Secret: <span id="spanSecret" style="display: inline; color: rgba(255, 255, 255, 0.5);"></span></span>
                <br><span style="margin-top: 5px;">Code: <span id="spanCode" style="display: inline; color: rgba(255, 255, 255, 0.5);"></span></span>
                <br><span style="margin-top: 5px;">Time: <span id="spanTime" style="display: inline; color: rgba(255, 255, 255, 0.5);"></span></span>
            </div>
            <progress id="progressTime" max="30" value="0"></progress>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
